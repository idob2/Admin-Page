<div class="page-container table-container">
  <div class="logout-button">
    <button (click)="logout()">logout</button>
  </div>
  <h1 class="title">{{ selectedContent }}</h1>

  <div class="table-menu">
    <div class="dropdown">
      <button class="dropbtn">{{ selectedContent }}</button>
      <div class="dropdown-content">
        <button (click)="displayContent('chefs')">Chefs</button>
        <button (click)="displayContent('restaurants')">Restaurants</button>
        <button (click)="displayContent('dishes')">Dishes</button>
      </div>
    </div>
    <button class="new-entity-button" (click)="createNewEntity()">New Entity</button>
  </div>
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th *ngFor="let headerTitle of headerTitles">{{ headerTitle }}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="newEntity">
          <td *ngFor="let headerTitle of headerTitles">
            <input
              *ngIf="shouldBeInput(headerTitle) && headerTitle !== 'image'"
              [(ngModel)]="newEntity[headerTitle.toLowerCase()]"
            />


            <ng-container *ngIf="headerTitle === 'image'">
              <div class="image-div">
                <label for="fileInput">Choose File</label>
                <input
                  id="fileInput"
                  type="file"
                  (change)="onFileSelected($event)"
                />
                <img
                  *ngIf="imageUrl"
                  [src]="imageUrl"
                  alt="Uploaded Image"
                  style="max-width: 100px; max-height: 100px; border-radius: 5px;"
                />
              </div>
            </ng-container>
          </td>
          <td>
            <div class="save-button-container">
              <button class="save-button" (click)="saveNewEntity()">
                <img src="./assets/icons/saveIcon.png" alt="Save" />
              </button>
            </div>
            
          </td>
        </tr>

        <ng-container *ngFor="let idValuePair of responseData | keyvalue">
          <ng-container *ngFor="let row of idValuePair.value" ngProjectAs="tr">
            <tr
              appTableRow
              [rowData]="row"
              [rowKey]="idValuePair.key"
              [headerTitles]="headerTitles"
              [dropdownOptions]="dropdownOptions"
              [isEditing]="isEditing"
              (dataSaved)="handleDataSaved($event)"
              (dataDeleted)="handleDataDeleted($event)"
              (requestDropdownOptions)="handleRequestDropdownOptions($event)"
              (editModeToggled)="editModeToggled($event)"
            >
              >
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
